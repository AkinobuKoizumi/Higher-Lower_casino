<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Higher Lower</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
  
  
  <div class="container">
    <div class="dealer">
      <div class="card" id="dealer_card"></div>
    </div>
    <div class="controls">
      <div class="btn" id="higher">HIGHER</div>
      <div id="result" class="hidden">result</div>
      <div class="btn" id="lower">LOWER</div>
    </div>
    <div class="player">
      <div id="wrapper">
        <div class="card card-back">?</div>
        <div class="card card-front" id="player_card">5</div>
      </div>
    </div>
    <div class="bottom-container">
      <div class="charge-wrapper">
        <div class="money charge">$<span id="money"></span></div>
        <div id="show" class="charge plus">+</div>
      </div>
      <div class="tip-wrapper">
        <div class="tip one" id="one">1</div>
        <div class="tip five" id="five">5</div>
        <div class="tip ten" id="ten">10</div>
        <div class="tip twenty-five" id="twenty-five">25</div>
        <div class="tip one-handred" id="one-handred">100</div>
      </div>
      <div id="comment">1ドル以上ベットしてください。</div>
      <div class="re-btn" id="retry">Retry</div>
      <div class="re-btn" id="deal">Deal</div>
    </div>
  </div>
  
  
  
  <div class="cover" id="cover"></div>
  <div class="bank" id="bank">
    <div class="bank-header">
      <div class="ib">
        <i class="far fa-times-circle" id="hide"></i>
      </div>
      <div class="ib">銀行</div>
    </div>
    <div class="panel">
      <div class="ib">100,000$<div class="jpn">無料30%</div></div>
      <div class="money-btn ib" id="moneyBtn1">￥1800</div>
    </div>
    <div class="panel">
      <div class="ib">1,250,000$<div class="jpn">無料150%</div></div>
      <div class="money-btn ib" id="moneyBtn2">￥12,000</div>
    </div>
    <div class="panel">
      <div class="ib">500,000$<div class="jpn">無料100%</div></div>
      <div class="money-btn ib" id="moneyBtn3">￥6,100</div>
    </div>
    <div class="panel">
      <div class="ib">200,000$<div class="jpn">無料60%</div></div>
      <div class="money-btn ib" id="moneyBtn4">￥3,060</div>
    </div>
    <div class="panel">
      <div class="ib">30,000$<div class="jpn">無料20%</div></div>
      <div class="money-btn ib" id="moneyBtn5">￥610</div>
    </div>
    <div class="panel">
      <div class="ib">5,000$</div>
      <div class="money-btn ib" id="moneyBtn6">￥250</div>
    </div>
  </div>
  
  <script src="./js/main.js"></script>
</body>
</html>
