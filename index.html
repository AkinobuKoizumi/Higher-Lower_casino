<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Higher Lower</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="dealer">
      <div class="card" id="dealer"></div>
    </div>
    <div class="controls">
      <div class="btn" id="higher">HIGHER</div>
      <div id="result" class="hidden">result</div>
      <div class="btn" id="lower">LOWER</div>
    </div>
    <div class="player">
      <div id="wrapper">
        <div class="card card-back">?</div>
        <div class="card card-front" id="player">5</div>
      </div>
    </div>
    <div class="bottom-container">
      <div class="re-btn" id="retry">retry</div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
